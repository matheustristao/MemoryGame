<article id="card" class="flip-container" ng-class="[show,display]" ng-click="toggle()">
    <div class="flipper">
        <div class="front">
            <figure>
                <img src="images/wallpaper.png" alt="backside card"/>
            </figure>
        </div>
        <div class="back">
            <figure>
                <img src="{{url}}" alt="{{url}}"/>
            </figure>
        </div>
    </div>
</article>
