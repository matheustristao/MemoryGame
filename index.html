<!DOCTYPE html>
<html lang="pt-br" ng-app="memory">
    <head>
        <title>Memory Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Memory Game by Matheus Tristão">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

        <div class="all" ng-controller="MainController">

            <header id="headerPage">
                <h1> Angular memory game</h1>
            </header>


            <main>
                <section id="gameBoard">

                    <!--
                    card-pack is a directive, defined in js/directives/card-pack.html
                    name, id and url will be able to be used because their values are setted using attributes defined in main-controller for 'cards' object
                    toggle will run the toggle function in main-controller, setting card-pack as parameter
                    ng-repeat makes this tag repeat for each card in cards
                    -->
                    <card-pack ng-repeat="card in cards|orderBy:'random'" name="{{card.name}}" id="{{card.id}}" url="{{card.url}}" show="{{card.show}}" display="{{card.display}}" toggle="toggle(cards,this.card)"> </card-pack>

                </section>
            </main>

            <footer>
                <section>
                    <p id="nome">
                        <span class="negrito">Developed by: </span>Matheus Oliveira Tristão dos Anjos
                    </p>
                    <p>
                        <a href="https://github.com/matheustristao" target="_blank"><img src="images/github.png" alt="icone github com acesso ao perfil do matheus"></a>
                        <a href="https://www.linkedin.com/in/matheus-oliveira-trist%C3%A3o-dos-anjos-70157643" target="_blank"><img src="images/linkedin.png" alt="icone linkedin com acesso ao perfil do matheus"></a>
                    </p>
                </section>

            </footer>
        </div>

        <!-- angular -->
        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-animate.min.js"></script>
        <script src="libs/angular-route.min.js"></script>
        <!-- angular -->

        <script src="js/app.js"></script>

        <script src="js/controllers/main-controller.js"></script>

        <script src="js/directives/my-directives.js"></script>
    </body>
</html>
